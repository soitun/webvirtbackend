{% extends "admin/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex min-h-screen items-start justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-4 bg-white border p-4 rounded-lg md:p-8">
    <a href="{% url 'admin_dbms_index' %}"
      class="inline-flex items-center text-sm p-2 bg-muted rounded-md space-x-2"><svg
        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
      </svg>
      <span>Back to the list</span>
    </a>
    <div>
      <h2 class="text-2xl font-medium tracking-tight">Delete</h2>
    </div>

    <p class="text-muted-foreground text-sm">
      Are you sure you want to delete "<strong>{{ object.name }}</strong>" size?
    </p>

    <form class="mt-8 space-y-6" method="post">
      {% crispy form helper %}
      <div>
        <button type="submit"
          class="group relative flex w-full justify-center rounded-md bg-red-600 py-2.5 px-3 text-sm font-semibold text-white hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
