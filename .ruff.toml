# Exclude a variety of commonly ignored directories.
exclude = [
    ".idea",
    ".direnv",
    ".eggs",
    ".git",
    ".ruff_cache",
    ".mysql",
    ".vscode",
    ".tox",
    ".venv",
    ".vscode",
    ".devcontainer",
    "__pycahce__",
    "__pypackages__",
]
line-length = 120
indent-width = 4
target-version = "py310"

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true